<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redirect only if the page is not the homepage and not already redirected
        if (window.location.pathname !== "/" && !sessionStorage.getItem("redirected")) {
            sessionStorage.setItem("redirected", "true"); // Prevent looping
            var newUrl = window.location.origin + "/#" + window.location.pathname;
            window.location.replace(newUrl);
        } else {
            sessionStorage.removeItem("redirected"); // Allow future redirects
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>You can visit pages through the website, not directly by links.</p>
    <p style="color:red;">Use the search bar to find the tool or course you want to visit.</p>
</body>
</html>
