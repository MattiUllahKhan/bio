<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var newUrl = "/" + path; // Ensure no double slashes
            
            // Redirect if the user directly accesses a route
            if (path !== "/") {
                window.location.replace(newUrl);
            }
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
