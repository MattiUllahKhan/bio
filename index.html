<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .icon {
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }
        .notify-button {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background-color: #f78fb3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .notify-button:hover {
            background-color: #f56b93;
        }
        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.85rem;
            opacity: 0.8;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Our website is currently under development. We're working hard to create something amazing for you. Stay tuned!</p>
        <div class="icon">
            <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="40" height="40">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16s1.5-2 4-2 4 2 4 2m0-4s1.5-2 4-2 4 2 4 2" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16M4 20h16" />
            </svg>
        </div>
        <div class="mt-8">
            <button class="notify-button">Notify Me</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Bioinformatics Tools Courses. All Rights Reserved.</p>
    </footer>
</body>
</html>
